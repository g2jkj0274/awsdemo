<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">새 메모 작성</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1 th:text="${title}">새 메모 작성</h1>
  <nav>
    <a th:href="@{/notes}">메모 목록</a>
    <a th:href="@{/notes/new}">새 메모</a>
  </nav>
</header>

<main>
  <section class="content">
    <div class="card">
      <h2>메모 작성</h2>

      <form th:action="@{/notes}" method="post">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" name="content" rows="5" required></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn">저장</button>
          <a th:href="@{/notes}" class="btn secondary">취소</a>
        </div>
      </form>
    </div>
  </section>
</main>

<footer>
  <p>저장하면 MySQL DB에 바로 들어갑니다.</p>
</footer>
</body>
</html>
