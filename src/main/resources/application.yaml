spring:
  application:
    name: aws-mysql-demo

  datasource:
    url: jdbc:mysql://localhost:3306/aws_demo?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update    # 개발·연습용: 엔티티 기준으로 테이블 자동 생성/수정
    properties:
      hibernate:
        format_sql: true
        show_sql: true    # 콘솔에 SQL 출력 (연습용으로 확인하기 좋음)

server:
  port: 8080

logging:
  level:
    root: INFO
